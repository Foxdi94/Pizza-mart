<!DOCTYPE html>
<html lang="en">
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta charset="UTF-8">

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">

  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Black+Ops+One&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./css/arma_tu_pizza.css">
  <link rel="stylesheet" href="./scss/estilos2.css">
  
  <title>Armado</title>
</head>
<body>

  <div class="container-fluid">
    <div class="Centrar">

      <!--Texto-->
      <div id="app">
        <div id="wrapper">
          <h2 class="glitch" data-text="ARMA TU PIZZA" id="Titulo">ARMA TU PIZZA</h2>
        </div>
      </div>
      <div class="row">

        <!--Radio buttons-->
        <!--Tamaños-->
        <div class="col-sm-6 col-md-4 col-xl-2">
          <h2>Tamaño</h2>
          <div class="form-check">
            <input class="form-check-input" name="Tamaños" type="radio" id="rb_Manuela" value="option1">
            <label class="form-check-label" for="rb_Manuela">
              Manuela
            </label>
          </div>
          <div class="form-check">
            <input class="form-check-input" name="Tamaños" type="radio" id="rb_Waifu" value="option2">
            <label class="form-check-label" for="rb_Waifu">
              Waifu
            </label>
          </div>
          <div class="form-check">
            <input class="form-check-input" name="Tamaños" type="radio" id="rb_Squad" value="option3" checked>
            <label class="form-check-label" for="rb_Squad">
              Squad
            </label>
          </div>
          <div class="form-check">
            <input class="form-check-input" name="Tamaños" Tamaños type="radio" id="rb_MMORPG" value="option4">
            <label class="form-check-label" for="rb_MMORPG">
              MMORPG
            </label>
          </div>
        </div>
        <!--Persona-->
        <div class="col-sm-6 col-md-4 col-xl-2">
          <h2>Persona</h2>
          <div class="form-check">
            <input class="form-check-input" name="Persona" type="radio" id="rb_Normal" value="option1" checked>
            <label class="form-check-label" for="rb_Normal">
              Normal
            </label>
          </div>
          <div class="form-check">
            <input class="form-check-input" name="Persona" type="radio" id="rb_Piña" value="option2">
            <label class="form-check-label" for="rb_Piña">
              Con Piña
            </label>
          </div>
        </div>
        <!--Preferencias-->
        <div class="col-sm-12 col-md-4 col-xl-2">
          
          <h2>Queso</h2>
          <div id="Circulos1">
            <button class="Preferencias" id="btn_Nada_Q">
              <img src="./img/Nada.png" class="img_Preferencias">
            </button>
            <button class="Preferencias" id="btn_Mitad_Q">
              <img src="./img/Mitad.png" class="img_Preferencias">
            </button>
            <button class="Preferencias" id="btn_Toda_Q">
              <img src="./img/Toda.png" class="img_Preferencias">
            </button>
          </div>
          
          <h2>Salsa <br>de tomate</h2>
          <div id="Circulos2">
            <button class="Preferencias" id="btn_Nada_S">
              <img src="./img/Nada.png" class="img_Preferencias">
            </button>
            <button class="Preferencias" id="btn_Mitad_S">
              <img src="./img/Mitad.png" class="img_Preferencias">
            </button>
            <button class="Preferencias" id="btn_Toda_S">
              <img src="./img/Toda.png" class="img_Preferencias">
            </button>
          </div>

        </div>
        <!--Ingredientes-->
        <div class="col-sm-12 col-md-12 col-xl-6" id="Ingredientes">
          <h2>Ingredientes</h2>
          <div class="row">

            <div class="col-sm-6 col-md-6 col-xl-6">
              <h3>Base</h3>
              <div class="form-check">
                <input class="form-check-input" type="checkbox" value="" id="cb_I_Pepperoni">
                <label class="form-check-label" for="cb_I_Pepperoni">
                  Pepperoni
                </label>
              </div>
              <div class="form-check">
                <input class="form-check-input" type="checkbox" value="" id="cb_I_Jamon">
                <label class="form-check-label" for="cb_I_Jamon">
                  Jamón
                </label>
              </div>
              <div class="form-check">
                <input class="form-check-input" type="checkbox" value="" id="cb_I_Tocino">
                <label class="form-check-label" for="cb_I_Tocino">
                  Tocino
                </label>
              </div>
              <div class="form-check">
                <input class="form-check-input" type="checkbox" value="" id="cb_I_Salami">
                <label class="form-check-label" for="cb_I_Salami">
                  Salami
                </label>
              </div>
            </div>

            <div class="col-sm-6 col-md-6 col-xl-6">
              <h3>Extras</h3>
              <div class="form-check">
                <input class="form-check-input" type="checkbox" value="" id="cb_E_Pollo">
                <label class="form-check-label" for="cb_E_Pollo">
                  Pollo
                </label>
              </div>
              <div class="form-check">
                <input class="form-check-input" type="checkbox" value="" id="cb_E_Aceitunas">
                <label class="form-check-label" for="cb_E_Aceitunas">
                  Aceitunas
                </label>
              </div>
              <div class="form-check">
                <input class="form-check-input" type="checkbox" value="" id="cb_E_Champiñones">
                <label class="form-check-label" for="cb_E_Champiñones">
                  Champiñones
                </label>
              </div>
              <div class="form-check">
                <input class="form-check-input" type="checkbox" value="" id="cb_E_Carne">
                <label class="form-check-label" for="cb_E_Carne">
                  Carne molida
                </label>
              </div>
            </div>
          </div>
          
        </div>

      </div>
      <div class="Botones">
        <button id="btn_Volver" type="button" class="btn btn-danger" onclick="Volver()" style="margin-right: 30px">Volver</button>
        <button id="btn_Comprar" type="button" class="btn btn-info" onclick="Comprar()">Comprar</button>
      </div>

    </div>    
  </div>

  <!-- Optional JavaScript; choose one of the two! -->

  <!-- Option 1: jQuery and Bootstrap Bundle (includes Popper) -->
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>
  <script src="./js/arma_tu_pizza.js"></script>

</body>
</html>
