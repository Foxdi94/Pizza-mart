<!DOCTYPE html>
<html lang="en">
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta charset="UTF-8">

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">

  <link rel="stylesheet" href="./scss/carrito.css">
  
  <title>Carrito</title>
</head>
<body>

      <div class="Contenedor cf">
        <h1 class="Titulo">Carrito</h1>
        <div class="Header cf">
          <a href="index.html" class="Continuar">Continuar comprando</a>
        </div>
        <div class="Carrito">
          <ul>

            <li class="Articulo">
            <div class="Info"> 
                <div class="Seccion">
                <img src="./img/Waifu.jpg" alt="" class="Imagen" />
                  <h3>Waifu</h3>
                  <p> <input type="text"  class="Cantidad" placeholder="1"/> x $80.00</p>
                </div>  
                <div class="SubTotal Seccion">
                  <p>$80.00</p>
                </div>
              </div>
            </li>

            <li class="Articulo Par">
              <div class="Info"> 
                  <div class="Seccion">
                  <img src="./img/Squad.jpg" alt="" class="Imagen" />
                    <h3>Squad</h3>
                    <p> <input type="text"  class="Cantidad" placeholder="1"/> x $120.00</p>
                  </div>  
                  <div class="SubTotal Seccion">
                    <p>$120.00</p>
                  </div>
                </div>
              </li>
       
          </ul>
        </div>
        
        <div class="Cuenta">
          <ul>
            <li class="Total Final"><span class="Label">Total</span><span class="Precio">$80.00</span></li>
            <a href="#" class="Boton Pagar">Pagar</a>
          </ul>
        </div>
      </div>

  <!-- Optional JavaScript; choose one of the two! -->

  <!-- Option 1: jQuery and Bootstrap Bundle (includes Popper) -->
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>
  <script src="./js/carrito.js"></script>

</body>
</html>
