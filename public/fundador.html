<!DOCTYPE html>
<html lang="en">
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- Bootstrap CSS -->

  <link rel="stylesheet" href="./css/fundador.css">
  
  <title>Fundador</title>
</head>
<body>

  <div class="container">
    <div class="Sec">
      <div class="Content">

        <h1 id="Titulo">Fundador</h1>
        <div class="row">
          <div class="col-sm-12 col-md-6 col-xl-6">
            <div id="Carrusel" class="carousel slide" data-ride="carousel">
              <ol class="carousel-indicators">
                <li data-target="#Carrusel" data-slide-to="0" class="active"></li>
                <li data-target="#Carrusel" data-slide-to="1"></li>
                <li data-target="#Carrusel" data-slide-to="2"></li>
              </ol>
              <div class="carousel-inner">
                <div class="carousel-item active">
                  <img src="./img/Mau_1.jpg" class="d-block" alt="...">
                </div>
                <div class="carousel-item">
                  <img src="./img/Mau_2.jpg" class="d-block" alt="...">
                </div>
                <div class="carousel-item">
                  <img src="./img/Mau_3.jpg" class="d-block" alt="...">
                </div>
              </div>
              <a class="carousel-control-prev" href="#Carrusel" role="button" data-slide="prev">
                <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                <span class="sr-only">Previous</span>
              </a>
              <a class="carousel-control-next" href="#Carrusel" role="button" data-slide="next">
                <span class="carousel-control-next-icon" aria-hidden="true"></span>
                <span class="sr-only">Next</span>
              </a>
            </div>
          </div>
          <div class="col-sm-12 col-md-6 col-xl-6">
            <h1>
              En honor a los que se dieron de baja 
              <br>
              
              <br>
              Viviran siempre en nuestros Kokoros
            </h1>
          </div>
        </div>

      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>
